<div ng-controller="canvasController">
    <div ng-repeat="package in packages">
        <div class="package ui-draggable ui-draggable-handle" style="position:absolute;left:{{package.position[0]}}px;top:{{package.position[1]}}px;">
            <div class="top_left"></div>
            <h1 class="heading" ng-model="name">{{package.name}}</h1>
            <div class="content"></div>
        </div>
    </div>
</div>
